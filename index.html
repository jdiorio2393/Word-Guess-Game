<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Word Guess Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
    <div class= parent-container>
    <div class="row hero-section">
        <div class="col-lg-6 gamebox">

        <div class="gamescores">

            <div>guesses remaining:<span id="user-remaining">10</span></div>
            <div>letters Guessed:<span id="user-guesses"></span></div>
        </div>

            <div class="game-container">
                <span id="letter1">_</span>
                <span id="letter2">_</span>
                <span id="letter3">_</span>
                <span id="letter4">_</span>

        </div>
    </div>
</div>
